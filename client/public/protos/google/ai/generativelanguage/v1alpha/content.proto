syntax = "proto3";

package google.ai.generativelanguage.v1alpha;

// A content message containing parts
message Content {
  repeated Part parts = 1;
  string role = 2;
}

// A part of content
message Part {
  oneof data {
    string text = 1;
    Blob inline_data = 2;
  }
}

// Binary data with MIME type
message Blob {
  string mime_type = 1;
  bytes data = 2;
}