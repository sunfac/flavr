<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Flavr - AI Recipe Generator</title>
    <meta
      name="description"
      content="Your AI-powered culinary companion for personalized recipes. Transform your kitchen into a culinary playground."
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme colors -->
    <meta name="theme-color" content="#f97316" />
    <meta name="msapplication-TileColor" content="#f97316" />

    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Flavr" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png" />

    <!-- Standard favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />

    <!-- Windows tiles -->
    <meta name="msapplication-TileImage" content="/icons/icon-192.png" />
  </head>
  <body>
    <div id="root"></div>

    <script src="/refresh-suppress.js"></script>

    <script>
      document.getElementById('root').innerHTML = `
        <div style="padding: 20px; font-family: Arial, sans-serif;">
          <h1 style="color: #f97316;">Flavr Development Server</h1>
          <p>Server is running successfully on port 5000</p>
          <div style="margin-top: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 8px;">
            <h3>Status Check</h3>
            <p>✅ Express server active</p>
            <p>✅ Session management configured</p>
            <p>✅ Ready for React app integration</p>
          </div>
          <button onclick="testAPI()" style="background: #f97316; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 10px;">
            Test API Connection
          </button>
          <div id="api-result" style="margin-top: 10px;"></div>
        </div>
      `;
      
      function testAPI() {
        fetch('/api/health')
          .then(response => response.json())
          .then(data => {
            document.getElementById('api-result').innerHTML = 
              '<p style="color: green;">✅ API Response: ' + JSON.stringify(data) + '</p>';
          })
          .catch(error => {
            document.getElementById('api-result').innerHTML = 
              '<p style="color: red;">❌ API Error: ' + error.message + '</p>';
          });
      }
    </script>

    <!-- Replit Dev Banner -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
</html>
