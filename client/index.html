<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Flavr - AI Recipe Generator</title>
    <meta name="description" content="Your AI-powered culinary companion for personalized recipes. Transform your kitchen into a culinary playground." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#f97316" />
    <meta name="msapplication-TileColor" content="#f97316" />
    
    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Flavr" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png" />
    
    <!-- Standard favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />
    
    <!-- Windows tiles -->
    <meta name="msapplication-TileImage" content="/icons/icon-192.png" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Immediate error suppression before any modules load
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('RefreshRuntime')) {
          e.preventDefault();
          e.stopImmediatePropagation();
          return false;
        }
      });
      
      // Override console methods to suppress plugin errors
      const originalConsoleError = console.error;
      console.error = function(...args) {
        const message = args.join(' ');
        if (message.includes('plugin:runtime-error-plugin') || 
            message.includes('RefreshRuntime.register is not a function')) {
          return; // Suppress these specific errors
        }
        originalConsoleError.apply(console, args);
      };
    </script>
    <script src="/refresh-suppress.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
